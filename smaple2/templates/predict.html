{% include 'header.html' %}
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-28 w-auto" src="../static/new_assests/logo.png" alt="Workflow">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Plant Disease Predictor</h2>
            </div>
            <form class="mt-8 space-y-6" action="/predict" method="POST" enctype="multipart/form-data">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="imageInput" class="bg-white w-full p-4 flex items-center justify-center border border-gray-300 rounded-md cursor-pointer" >
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <span>Upload Image</span>
                        </label>
                        <input id="imageInput" type="file" name="image" accept="image/*" required class="hidden">
                    </div>
                </div>

                <div>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Predict
                    </button>
                </div>
            </form>
            <div id="imagePreview" class="flex justify-center items-center mt-6"></div>
            <div>
                <h2 class="text-center text-xl font-semibold text-gray-900 mt-6">Prediction Result:</h2>
                {% if prediction %}

                 
                    <p class="text-center text-lg text-gray-700">{{prediction}}</p>
                    {% else %}
                    <p class="text-center text-lg text-gray-700">Yet to be predicted</p>
                    {% endif %}
            </div>
        </div>
    </div>
<script src="../static/script.js"></script>
{% include 'footer.html' %}
