<html>

<head>

  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">

  <link href="{{url_for('static', filename='css/output.css')}}" rel="stylesheet">
  <link rel="shortcut icon" href="{{url_for('static', filename='new_assests/favicon.png')}}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  

  <nav class="flex justify-between px-20 items-center bg-green-50 shadow-lg  sticky top-0">
    <img class="w-20" src="{{url_for('static', filename='new_assests/logo.png')}}" alt="logo image">
    <ul class="flex gap-x-10">
      <a href="{{url_for('home')}}"><li class="text-xl font-semibold cursor-pointer">Home</li></a>
      <a href="{{url_for('about_us')}}"><li class="text-xl font-semibold cursor-pointer	">About</li></a>
      <a href="{{url_for('products')}}"><li class="text-xl font-semibold cursor-pointer	">Store</li></a>

      {% endif %}
      <a href="{{url_for('more')}}"><li class="text-xl font-semibold cursor-pointer	">More</li></a>

      {% if not user.is_authenticated %}

      <li><i id="logout1" class="fa-solid fa-user cursor-pointer	"></i></li>

    <a href="{{url_for('logout')}}"><li class="text-xl font-semibold cursor-pointer	">Logout</li></a>
  </ul>

  <script>
    document.getElementById('userIcon').addEventListener('click', function() {
        document.getElementById('moreList').classList.toggle('hidden');
    });
</script>
