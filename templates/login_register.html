<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Lens - Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login_register.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
    
</head>
<body>
    <section class="bgbg">
    <div class="form-bg">
        <div class="form-img">
        </div>
        <div class="form-content">
            <form method="POST" action="{{url_for('login')}}">
                <div class="form-header-div"><h2 class="form-header">Welcome to Leaf Lens!</h2></div>
                <div class="input-box-main">
                    {% if error_msg %}
                    <div class="error" style="color: red;">{{ error_msg }}</div>
                    {% endif %}
                    <div class="input-box">
                        <input type="text" placeholder="Username" name="username" required class="username-box">
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" name="password" required class="username-box">
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                    
                </div>
                <div class="buttons">
                    <button type="submit" class="btn"><a href="{{url_for('login')}}">login</a></button>
                    <button type="submit" class="btn"><a href="{{url_for('sign_up')}}">Sign Up</a></button>
                </div>
                
            </form>
        </div>
    </div>
    </section>
</body>
</html>
