<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Lens - Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
    
</head>
<body>
    <section class="bgbg">
    <div class="form-bg">
        <div class="form-img">
        </div>
        <div class="form-content">
            <form method="post" action="{{url_for('sign_up')}}" onsubmit=" return validate_password()">
                <div class="form-header-div"><h2 class="form-header">Welcome to Leaf Lens!</h2></div>
                <div class="input-box-main">
                    <div class="input-box">
                        <input type="text" placeholder="Username" id="username" name="username" required class="username-box">
                        <i class='bx bx-user'></i>
                    </div>
                    {% if error_msg %}
                    <div class="error" style="color: red;">{{ error_msg }}</div>
                    {% endif %}
                    <div class="input-box">
                        <input type="email" placeholder="Email" id="email" name="email" required class="username-box">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="Password" name="Password" required class="username-box">
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" id="confirm Password" required class="username-box">
                        <i class='bx bx-lock-alt'></i>
                        <span id="password_msg" style="color: red;"></span><br>
                    </div>
                    <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                    
                </div>
                <div class="buttons">
                    <button class="btn">Sign Up</button>
                </div>
                
            </form>
        </div>
    </div>
    </section>

    <script>
        function validate_password(){
            var password=document.getElementById('Password').value;
            var confirm_password=document.getElementById('confirm Password').value;
            if(password!=confirm_password)
            {
                document.getElementById("password_msg").innerHTML="Passwords do not match";
                return false;
            }
            document.getElementById("password_msg").innerHTML = ""; 
            return true;
        }
        document.getElementById("Password").addEventListener("input", validate_password);
        document.getElementById("confirm Password").addEventListener("input", validate_password);

    </script>
</body>
</html>
